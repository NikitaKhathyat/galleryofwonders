<div class="card">

  <!-- HEADER -->
  <div class="top">
    <img class="avatar" [src]="avatarUrl" />
    <span class="username">{{ username }}</span>
  </div>

  <!-- IMAGE -->
  <img class="main-img" [src]="imageUrl" />

  <!-- ACTIONS -->
  <div class="actions">

    <!-- LIKE -->
    <button class="icon-btn" (click)="onLike()">
      <svg width="24" height="24" viewBox="0 0 24 24" 
           [attr.fill]="liked ? 'red' : 'none'" stroke="black" stroke-width="2">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3
                 19.58 3 22 5.42 22 8.5
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span>{{ likes }}</span>
    </button>

    <!-- COMMENT -->
    <button class="icon-btn" (click)="onComment()">
      <svg width="24" height="24" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
      <span>{{ commentsCount }}</span>
    </button>

    <!-- SHARE -->
    <button class="icon-btn" (click)="onShare()">
      <svg width="24" height="24" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2">
        <polyline points="16 6 12 2 8 6" />
        <line x1="12" y1="2" x2="12" y2="15" />
        <path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7" />
      </svg>
    </button>

  </div>

  <!-- TITLE -->
  <p class="title">{{ title }}</p>
</div>
